<body>
    <header class="header">
        <a href="index.html">
            <img src="images/CatComfortLogga.png" alt="Företagets namn och logotyp" class="logotyp">
        </a>
        <nav class="header-nav">
            <button class="menu-toggle" id="menu-toggle">
                <span class="bars">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </span>
                <span class="close" style="display: none;">
                    <span class="close-icon">X</span>

            </button>
        </nav>
        <nav class="menu-nav">
            <ul>
                <li><a href="index.html">Startsida</a></li>

                <li><a href="boka.html">Bokning</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">

        <section class="firstpagePicture">
            <img src="images/cat5.webp" alt="två katter som sover bredvid varandra">

            <h1>CatComfort</h1>

        </section>
        <div class="contact-box">
            <h2>Kontakta oss</h2>

            <form>
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Meddelande:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="send-btn">
                    Skicka
                    <img src="images/kontakt.png" alt="ikon" class="btn-icon">
                </button>
            </form>
        </div>
    </main>
